{% extends 'base.html' %}

{% block content %}

<h1>You are visiting the homepage.</h1>

<!-- Display a list of users here, with each linking to their profile -->
<ul>
    {% for user in users %}
        <li>
            List of users
            <a href="/">
                {{ user }}
            </a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
